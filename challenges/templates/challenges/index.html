{% extends 'base.html' %}
{% load static %}

{% block css_files %}
     <link rel="stylesheet" href="{% static 'challenges/challenge.css' %}">
{% endblock  %}

{% block page_title %}
    Months's challenges
{% endblock  %}

{% block content %}  
<link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">

    {% include 'challenges/includes/header.html' %}
    <ul>
        {% for month in months %}
        <li>  
            <a href="{% url 'month-challenge' month %}"> 
                {{month|title}}
            </a> 
        </li>
        {% endfor %}      
    </ul>
  
{% endblock  %}
